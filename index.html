<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Ventas</h1>
    <form id="ventaForm">
        <label for="comercial">Comercial:</label>
        <input type="text" id="comercial" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required><br>
        <label for="lineaProducto">Línea de Producto:</label>
        <input type="text" id="lineaProducto" required><br>
        <label for="codigoProducto">Código Producto:</label>
        <input type="text" id="codigoProducto" required><br>
        <label for="pais">País:</label>
        <input type="text" id="pais" required><br>
        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" required><br>
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" step="0.01" id="precioUnitario" required><br>
        <label for="ventaTotal">Venta Total:</label>
        <input type="number" step="0.01" id="ventaTotal" required><br><br>
        <button type="button" onclick="guardarVenta()">Guardar</button>
    </form>

    <h2>Datos Registrados</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Comercial</th>
                <th>Fecha</th>
                <th>Línea de Producto</th>
                <th>Código Producto</th>
                <th>País</th>
                <th>Unidades</th>
                <th>Precio Unitario</th>
                <th>Venta Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
